<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <form id="userNameForm">
        <label for="userName">Tell me your name: (min 3, max 25)
        <input type="text" name="userName" id="userName" placeholder="enter name here" minlength="3" maxlength="25"></label>
        <button type="submit">Send</button>
    </form>
    
    <div id="welcomeMessage"></div>

    <hr />
    
    <div id="clock"></div>
    
    <hr />

    <form id="age">
        <label for="birthDate">Enter your date of birth:</label>
        <input type="date" name="birthDate" id="birthDate" min="1900-01-01">
        <button type="submit">Find your age!</button>
    </form>

    <div id="currentAge"></div>


       
</body>
</html>
